<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" type="image/png" href="\images\logo.png">

    <title>SX Pizza Collect App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row offset-sm-3 offset-md-2 offset-lg-2 offset-xl-2">
            <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8">
                <h1 class=".h1">SX Pizza Collect App</h1>
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8 offset-sm-3 offset-md-2 offset-lg-2 offset-xl-2">
                    <div class="form-group">
                        <label for="companySelect">Pizzería</label>
                        <select class="form-control" id="companySelect" onchange="setPrice()">
                            <option disabled selected value> -- Seleccione una Pizzería -- </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pricePerBox">Precio Por Caja</label>
                        <input type="text" class="form-control" id="pricePerBox" placeholder="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="peopleQty">Cantidad de Personas</label>
                        <input type="number" class="form-control" id="peopleQty" value="1">
                    </div>
                    <div class="form-group">
                        <label for="servings">Pedazos por Persona</label>
                        <input type="number" class="form-control" id="servings" value="1">
                    </div>
                    
                    <a href="#" class="btn btn-primary float-left" onclick="calculate()">Calcular</a>
                    <a href="#" class="btn btn-warning float-right" onclick="cleanResult()">Limpiar</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8 offset-sm-3 offset-md-2 offset-lg-2 offset-xl-2">
                <div class="card border-success result-card">
                    <div class="card-header">Resultado:</div>
                    <div class="card-body text-success">
                        <p id="result-text" class="card-text">Presione el boton <b>Calcular</b> para presentar el resultado aqui.</p>
                    </div>
                  </div>
            </div> 
            
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
